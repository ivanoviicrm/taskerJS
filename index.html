<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>TaskerJS</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">TaskJS</h1>
    </header>

    <main class="main">
      <section class="task-list">
        <div class="task">
          <input type="checkbox" class="task__check"/>

          <p class="task__text">Task number one</p>

          <div class="task__actions">
            <i class="fas fa-trash-alt task__delete"></i>
          </div>
        </div>

        <div class="task">
          <input type="checkbox" class="task__check"/>

          <p class="task__text">Task number two</p>

          <div class="task__actions">
            <i class="fas fa-trash-alt task__delete"></i>
          </div>
        </div>

        <div class="task">
          <input type="checkbox" class="task__check"/>

          <p class="task__text">Task number three</p>

          <div class="task__actions">
            <i class="fas fa-trash-alt task__delete"></i>
          </div>
        </div>
      </section>

      <section class="add-task">
        <p class="add-task__title">Add new task:</p>
        <div class="add-task__container">
          <input type="text" class="add-task__input" />
          <div class="add-task__actions">
            <i class="fas fa-plus-circle add-task__add"></i>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>By Iván Rodríguez Montero &copy; <a href="https://github.com/ivanoviicrm">GitHub</a></p>
    </footer>

    <script src="index.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/4213c5ab0f.js" crossorigin="anonymous"></script>
  </body>
</html>
